{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded"> Create Account</h3>
            <form action="/signup" method="POST">
              {% csrf_token %}
              {% if error%}
               <div class="alert alert-danger" role="alert">
                 {{error}}
               </div>
               {% endif %}
                 <!--firstname-->
                 <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" value="{{values.first_name}}" name="firstname" id="" class="form-control form-control-sm"  >
                    
                  </div>
                   <!--lastname-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" value="{{values.last_name}}" name="lastname" id="" class="form-control form-control-sm"  >
                    
                  </div>
                  <!--mobile no-->
                <div class="form-group">
                    <label for="">Contact Number</label>
                    <input type="number" value="{{values.phone}}" name="contactnumber" id="" class="form-control form-control-sm"  >
                    
                  </div>
                <!--email-->
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" value="{{values.email}}" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >
                  
                </div>
                 <!--password-->
                 <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"  >
                    
                  </div>
            <div class="form-group">
                <input class="btn btn-sm btn-info" type="submit" value="Create Account">
            </div>  
            </form>
        </div>
    </div>
</div>
{% endblock %}
